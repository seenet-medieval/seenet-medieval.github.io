<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SEENET - Society for Early English &amp; Norse Electronic Texts</title>
        <link rel="stylesheet" type="text/css" href="/css/seenet/seenet.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/media/images/seenet/icons/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" href="/media/images/seenet/icons/favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="/media/images/seenet/icons/favicon-16x16.png" sizes="16x16"/>
        <link rel="manifest" href="/media/images/seenet/icons/manifest.json"/>
        <link rel="mask-icon" href="/media/images/seenet/icons/safari-pinned-tab.svg" color="#5bbad5"/>
        <link rel="shortcut icon" href="/media/images/seenet/icons/favicon.ico"/>
        <meta name="apple-mobile-web-app-title" content="SEENET"/>
        <meta name="application-name" content="SEENET"/>
        <meta name="msapplication-config" content="/media/images/seenet/icons/browserconfig.xml"/>
        <meta name="theme-color" content="#ffffff"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <img src="/media/images/seenet/seenet_banner.png"
                    alt="Society for Early English and
                 Norse Electronic Texts" />
            </div>
            <div id="body">
                <nav>
                    <ul>
                        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
                        {% for p in navigation_pages %}
                            {% if p.navigation_weight %}
                                <li>
                                    <a href="{{site.baseurl}}{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
                                        {{ p.title }}
                                    </a>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </nav>
                <div id="content">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
